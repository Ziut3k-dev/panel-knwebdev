name: Node.js CI/CD Front-end WebDev
on:
  push:
    branches: [ "master" ]
jobs:
  diif-suggestions:
    runs-on: webdev
    steps:
      - uses: actions/checkout@master
      - uses: getsentry/action-git-diff-suggestions@v1
  Copy-Repo-Files:
    runs-on: webdev
    steps:
    - uses: actions/checkout@master
    - name: Delopy files
      uses: actions/setup-node@v2
      with:
        node-version: 16
        cache: 'yarn'
    - run: yarn install
    - run: yarn build
